<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Carlo Berni portfolio</title>
	<link rel="stylesheet" href="scss/style.scss" />
	<script defer src="./Js/index.js"></script>
</head>

<body>
	<section class="rellaxing">
		<div class="rellax d1">
			<img src="./img/home-alien-explorer-1000.png" width="70%" alt="zombie">
		</div>
		
		<div class="rellax d2" data-rellax-speed="10">
			<img src="./img/home-alien-explorer-1000.png" width="100%" alt="zombie">
		</div>

		<div class="rellax d3" data-rellax-speed="1">
			<img src="./img/home-alien-explorer-1000.png" width="100%" alt="zombie">
		</div>

		<div class="rellax d4" data-rellax-speed="5">
			<img src="./img/home-alien-explorer-1000.png" width="90%" alt="zombie">
		</div>

		<div class="rellax d5" data-rellax-speed="3">
			<img src="./img/home-alien-explorer-1000.png" width="50%" alt="zombie">
		</div>

		<div class="rellax d6" data-rellax-speed="8">
			<a href="https://github.com/CarloBerni">
				<img src="./img/github-sign.png" width="30px" alt="zombie">
			</a>
		</div>
	</section>
	



</body>
</html>
